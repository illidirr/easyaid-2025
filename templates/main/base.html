/* ОСНОВНЫЕ СТИЛИ КНОПОК С ЭФФЕКТОМ БЛЕСКА */
.btn, .main-btn, .test-promo-btn, .test-submit-btn {
    padding: 0.8rem 2rem;
    background-color: rgb(164, 203, 211);
    color: white;
    text-decoration: none;
    border-radius: 50px;
    transition: all 0.3s ease;
    border: none;
    font-weight: bold;
    text-align: center;
    display: inline-block;
    min-width: 120px;
    cursor: pointer;
    font-size: 1rem;
    font-family: 'Lorenzo Sans Bold';
    letter-spacing: 0.5px;
    position: relative;
    overflow: hidden;
}

/* Эффект блеска для всех кнопок */
.btn::after, .main-btn::after, .test-promo-btn::after, .test-submit-btn::after {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(
        45deg,
        transparent,
        rgba(255,255,255,0.1),
        transparent
    );
    transform: rotate(45deg);
    transition: all 0.5s ease;
}

.btn:hover::after, .main-btn:hover::after, .test-promo-btn:hover::after, .test-submit-btn:hover::after {
    left: 100%;
}

.question-block {
    margin-bottom: 3rem;
    padding: 2rem;
    background: rgba(248, 251, 250, 0.8);
    border-radius: 15px;
    border: 2px solid rgba(74, 144, 226, 0.2);
}

.question-block h3 {
    color: #2d5aa0;
    margin-bottom: 1.5rem;
    font-size: 2rem;
    font-weight: bold;
}

.options {
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

.option {
    display: flex;
    align-items: center;
    padding: 1.5rem;
    background: white;
    border: 2px solid #e2e8f0;
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
}

.option:hover {
    border-color: rgb(169, 211, 197);
    background: rgba(147, 197, 253, 0.05);
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(74, 144, 226, 0.5);
}

.option input[type="radio"] {
    display: none;
}

.option span {
    font-size: 1.6rem;
    color: #2d3748;
    margin-left: 1rem;
    line-height: 1.4;
}

/* Стиль для выбранного варианта */
.option input[type="radio"]:checked + span {
    color: rgb(16, 58, 87);
    background: rgb(169, 211, 197);
    font-weight: bold;
}

.option input[type="radio"]:checked ~ .checkmark {
    background-color: #4a90e2;
    border-color: #4a90e2;
}

.option input[type="radio"]:checked ~ .checkmark::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 8px;
    height: 8px;
    background: white;
    border-radius: 50%;
}

/* Кастомный радио-инпут */
.checkmark {
    position: relative;
    width: 22px;
    height: 22px;
    border: 2px solid #cbd5e0;
    border-radius: 50%;
    transition: all 0.3s ease;
    flex-shrink: 0;
}

.option input[type="radio"]:checked + .checkmark {
    background-color: red;
    border-color: red;
}

.option input[type="radio"]:checked + .checkmark::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 8px;
    height: 8px;
    background: white;
    border-radius: 50%;
}

/* Анимация при выборе */
@keyframes selectOption {
    0% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.02);
    }
    100% {
        transform: scale(1);
    }
}

.option input[type="radio"]:checked ~ span {
    animation: selectOption 0.3s ease;
}
