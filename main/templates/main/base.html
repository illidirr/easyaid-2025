<!DOCTYPE html>
<html lang="ru">
<head>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Lorenzo Sans Bold';
    line-height: 1.5;
    background-color: rgb(266, 289, 274);
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

header {
    background-color: rgb(169,211,197);
    color: white;
    padding: 1rem 0;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

nav {
    margin-left: auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 2rem;
}

.logo h1 {
    font-family: 'Lorenzo Sans Bold';
    font-size: 2rem;
    color: rgb(48,123,142);
    font-weight: normal;
}

.nav-buttons {
    display: flex;
    gap: 1rem;
    align-items: center;
    margin-left: auto;
}

/* ОСНОВНЫЕ СТИЛИ ВСЕХ КНОПОК НАВИГАЦИИ ОДИНАКОВЫЕ */
.btn, .main-btn, .test-promo-btn, .test-submit-btn, .auth-btn, 
.back-btn, .home-btn, .dictionary-btn, .account-btn {
    padding: 0.8rem 2rem;
    background-color: rgb(206, 229, 214);
    color: rgb(48,123,142); /* Цвет как у лого */
    text-decoration: none;
    border-radius: 50px;
    transition: all 0.3s ease;
    border: none;
    font-weight: normal;
    text-align: center;
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    min-width: 120px;
    cursor: pointer;
    font-size: 1rem;
    font-family: 'Lorenzo Sans Bold';
    letter-spacing: 0.5px;
    position: relative;
    overflow: hidden;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    white-space: nowrap;
}

/* Эффект блеска для всех кнопок */
.btn::after, .main-btn::after, .test-promo-btn::after, .test-submit-btn::after, 
.auth-btn::after, .back-btn::after, .home-btn::after, .dictionary-btn::after, 
.account-btn::after {
    content: '';
    position: absolute;
    top: -100%;
    left: -100%;
    width: 300%;
    height: 300%;
    background: linear-gradient(
        45deg,
        transparent,
        rgba(255,255,255,0.2),
        rgba(255,255,255,0.4),
        rgba(255,255,255,0.2),
        transparent
    );
    transform: rotate(45deg);
    transition: all 0.8s ease;
}

.btn:hover::after, .main-btn:hover::after, .test-promo-btn:hover::after, 
.test-submit-btn:hover::after, .auth-btn:hover::after, .back-btn:hover::after, 
.home-btn:hover::after, .dictionary-btn:hover::after, .account-btn:hover::after {
    left: 100%;
}

/* Ховер эффекты для всех кнопок навигации одинаковые */
.back-btn:hover, .home-btn:hover, .dictionary-btn:hover, .account-btn:hover {
    font-family: 'Lorenzo Sans Bold';
    background-color: rgb(83, 126, 114);
    color: white;
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(0,0,0,0.2);
}

/* ОСОБЫЕ СТИЛИ ТОЛЬКО ДЛЯ ОСНОВНЫХ КНОПОК (не навигация) */
.main-btn {
    font-family: 'Lorenzo Sans Bold';
    padding: 2.5rem 1rem;
    font-size: 1.4rem;
    text-align: center;
    background-color: rgb(48,123, 142);
    color: white;
    border-radius: 60px;
    font-weight: normal;
    transition: all 0.3s ease;
    min-height: 120px;
    display: flex;
    align-items: center;
    justify-content: center;
    text-decoration: none;
    letter-spacing: 0.8px;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: normal; /* Разрешаем перенос текста */
    word-break: break-word; /* Перенос длинных слов */
}

.main-btn:hover {
    font-family: 'Lorenzo Sans Bold';
    background-color: rgb(16,58,87);
    transform: translateY(-5px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.25);
}

main {
    max-width: 1400px;
    margin: 2rem auto;
    padding: 0 2rem;
    flex: 1;
}

/* Стили для главной страницы */
.hero-section {
    text-align: center;
    padding: 6rem 2rem;
    background-color: rgba(206, 229, 214, 0.9);
    border-radius: 25px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    margin: 2rem 0;
}

.hero-section h1 {
    font-size: 3rem;
    margin-bottom: 1.5rem;
    color: rgb(48,123,142);
    text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    font-weight: normal;
    letter-spacing: 1px;
}

.hero-section p {
    font-size: 1.3rem;
    margin-bottom: 3rem;
    color: rgb(54, 107, 43);
    max-width: 800px;
    margin-left: auto;
    margin-right: auto;
    font-weight: normal;
    letter-spacing: 0.5px;
}

/* Стили для кнопок на главной странице */
.button-grid {
    font-family: 'Lorenzo Sans Bold';
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 4rem 8rem;
    margin-top: 3rem;
    max-width: 900px;
    margin-left: auto;
    margin-right: auto;
}

/* === СТИЛИ ДЛЯ СТАТЕЙ С БОЛЬШИМ ТЕКСТОМ === */

/* Основной контейнер статей */
.page-content {
    font-family: 'Lorenzo Sans Bold';
    background: white;
    padding: 4rem 5rem;
    border-radius: 25px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.9);
    margin: 3rem 4rem;
    max-width: 100%;
}

/* ОГРОМНЫЙ ТЕКСТ ДЛЯ КОМПЬЮТЕРОВ */
.page-content h1 {
    font-family: 'Lorenzo Sans Bold';
    color: rgb(54, 107, 43);
    margin-bottom: 2.5rem;
    font-size: 6rem;
    font-weight: normal;
    letter-spacing: 1px;
    line-height: 1.2;
    padding-left: 20px;
}

.page-content h2 {
    font-family: 'Lorenzo Sans Bold';
    color: rgb(48, 123, 142);
    margin: 3rem 0 4rem 0;
    font-weight: normal;
    letter-spacing: 0.8px;
    font-size: 4.5rem;
    line-height: 1.3;
}

.text-content {
    font-family: 'Lorenzo Sans Bold';
    line-height: 1.5;
    color: #333;
    font-size: 3.2rem;
    font-weight: normal;
    letter-spacing: 0.5px;
    margin-left: 20px;
    padding-left: 10px;
}

/* Блоки с информацией - увеличены */
.content-section {
    margin-bottom: 4rem;
}

.intro-text {
    font-size: 3.8rem;
    margin-bottom: 3rem;
    font-weight: bold;
    line-height: 1.4;
    margin-left: 10px;
    padding-left: 10px;
}

.info-block {
    margin-bottom: 4rem;
    padding: 3rem;
    background: rgba(206, 229, 214, 0.3);
    border-radius: 20px;
    border: 2px solid rgba(206, 229, 214, 0.7);
}

.info-block h2 {
    color: rgb(54, 107, 43);
    margin-bottom: 2rem;
    font-size: 4.5rem;
    line-height: 1.2;
}

.info-block h3 {
    color: rgb(48, 123, 142);
    margin-bottom: 1.5rem;
    font-size: 4rem;
    line-height: 1.3;
}

.info-block p {
    margin-bottom: 2rem;
    font-size: 3rem;
    line-height: 1.5;
}

.info-block ol, .info-block ul {
    margin-bottom: 2rem;
    padding-left: 3rem;
    font-size: 3rem;
    line-height: 1.5;
}

.info-block li {
    margin-bottom: 1.2rem;
    font-size: 3rem;
    line-height: 1.5;
}

.important-text {
    font-weight: bold;
}

.warning-text {
    font-weight: bold;
    color: #d32f2f;
}

.italic-text {
    font-style: italic;
    margin-bottom: 1.5rem;
}

.conclusion-block {
    padding: 3.5rem;
    background: linear-gradient(135deg, rgb(206, 229, 214), rgb(169, 211, 197));
    border-radius: 25px;
    text-align: center;
    margin-top: 4rem;
}

.conclusion-block h2 {
    color: rgb(54, 107, 43);
    margin-bottom: 2rem;
    font-size: 4.5rem;
    line-height: 1.2;
}

.conclusion-text {
    font-size: 3.5rem;
    font-weight: bold;
    line-height: 1.5;
}

/* Оглавление */
.table-of-contents {
    background: rgba(206, 229, 214, 0.3);
    padding: 2.5rem;
    border-radius: 20px;
    margin-bottom: 3rem;
    border-left: 5px solid rgb(169, 211, 197);
}

.table-of-contents h3 {
    color: rgb(54, 107, 43);
    margin-bottom: 1.5rem;
    font-size: 3.5rem;
    font-weight: normal;
}

.table-of-contents ol {
    padding-left: 2.5rem;
}

.table-of-contents li {
    margin-bottom: 1.2rem;
    font-size: 3rem;
    line-height: 1.4;
}

.table-of-contents a {
    color: rgb(48, 123, 142);
    text-decoration: none;
    transition: color 0.3s ease;
}

.table-of-contents a:hover {
    color: rgb(54, 107, 43);
    text-decoration: underline;
}

/* Стили для видео */
.video-section {
    margin-top: 4rem;
    padding-top: 3rem;
    border-top: 3px solid rgb(206, 229, 214);
}

.video-item {
    margin-bottom: 3rem;
    padding: 2.5rem;
    border: 3px solid rgb(206, 229, 214);
    border-radius: 20px;
    background-color: rgba(206, 229, 214, 0.2);
}

.video-item h3 {
    color: rgb(54, 107, 43);
    margin-bottom: 1.5rem;
    font-weight: normal;
    letter-spacing: 0.7px;
    font-size: 3.5rem;
}

video {
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    max-width: 100%;
}

/* Стили для футера */
footer {
    font-family: 'Lorenzo Sans Bold';
    background-color: rgb(169, 211, 197);
    color: rgb(54, 107, 43);
    text-align: center;
    padding: 1.5rem 0;
    margin-top: auto;
    font-weight: normal;
    letter-spacing: 0.5px;
    width: 100%;
}

/* Стили для промо-блока теста */
.test-promo-section {
    font-family: 'Lorenzo Sans Bold';
    margin-top: 4rem;
    padding-top: 3rem;
    border-top: 3px solid rgb(206, 229, 214);
}

.test-promo {
    font-family: 'Lorenzo Sans Bold';
    background: linear-gradient(135deg, rgb(206, 229, 214), rgb(169, 211, 197));
    padding: 4rem;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 8px 25px rgba(0,0,0,0.1);
}

.test-promo h3 {
    font-family: 'Lorenzo Sans Bold';
    color: rgb(54, 107, 43);
    font-size: 3.5rem;
    margin-bottom: 1.5rem;
}

.test-promo p {
    font-family: 'Lorenzo Sans Bold';
    color: #333;
    font-size: 2.8rem;
    margin-bottom: 2.5rem;
    max-width: 800px;
    margin-left: auto;
    margin-right: auto;
}

.test-promo-btn {
    font-family: 'Lorenzo Sans Bold';
    background-color: rgb(54, 107, 43);
    color: white !important;
    padding: 1.5rem 3rem;
    border-radius: 50px;
    font-size: 2.2rem;
    font-weight: bold;
    border: 2px solid rgb(54, 107, 43);
}

.test-promo-btn:hover {
    background-color: white;
    color: rgb(54, 107, 43) !important;
    transform: translateY(-3px);
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    border: 2px solid rgb(54, 107, 43);
}

/* Стили для кнопки завершения теста */
.test-submit-btn {
    font-family: 'Lorenzo Sans Bold';
    display: block;
    background: linear-gradient(135deg, rgb(54, 107, 43), rgb(48, 123, 142));
    color: white !important;
    border: none;
    padding: 1.8rem 3.5rem;
    font-size: 2.2rem;
    font-weight: bold;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.3s ease;
    margin: 3rem auto 1rem auto;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    text-transform: uppercase;
    letter-spacing: 1px;
    min-width: 250px;
}

.test-submit-btn:hover {
    font-family: 'Lorenzo Sans Bold';
    background: linear-gradient(135deg, rgb(48, 123, 142), rgb(54, 107, 43));
    transform: translateY(-3px);
    box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    color: white !important;
}

/* === СТИЛИ ДЛЯ ТЕСТОВ - ВАРИАНТЫ ОТВЕТОВ КАК КНОПКА "НАЗАД" === */

.question-block {
    margin-bottom: 3rem;
    padding: 2rem;
    background: rgba(248, 251, 250, 0.8);
    border-radius: 15px;
    border: 2px solid rgba(74, 144, 226, 0.2);
}

.question-block h3 {
    color: #2d5aa0;
    margin-bottom: 1.5rem;
    font-size: 2rem;
    font-weight: bold;
}

.options {
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

/* Стили для вариантов ответов как у кнопки "Назад" */
.option {
    font-family: 'Lorenzo Sans Bold';
    background-color: rgb(206, 229, 214);
    color: rgb(48,123,142); /* Цвет как у лого */
    border: 2px solid rgb(54, 107, 43);
    font-weight: normal;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    padding: 1.5rem 2rem;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
    width: 100%;
    text-align: left;
    font-size: 1.6rem;
}

/* Эффект блеска для вариантов ответов */
.option::after {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(
        45deg,
        transparent,
        rgba(255,255,255,0.1),
        transparent
    );
    transform: rotate(45deg);
    transition: all 0.5s ease;
}

.option:hover::after {
    left: 100%;
}

/* Ховер эффект как у кнопки "Назад" */
.option:hover {
    font-family: 'Lorenzo Sans Bold';
    background-color: rgb(54, 107, 43);
    color: white;
    border: 2px solid rgb(54, 107, 43);
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(0,0,0,0.2);
}

/* Стиль для выбранного варианта */
.option input[type="radio"]:checked ~ .option-content {
    background-color: rgb(54, 107, 43);
    color: white;
    font-weight: bold;
}

.option input[type="radio"]:checked ~ .option-content::before {
    content: "✓ ";
    margin-right: 0.5rem;
    font-weight: bold;
}

/* Скрываем стандартный radio button */
.option input[type="radio"] {
    display: none;
}

.option-content {
    display: flex;
    align-items: center;
    width: 100%;
    padding-left: 0.5rem;
}

/* Кастомная точка для радио-кнопки */
.custom-radio {
    width: 22px;
    height: 22px;
    border: 2px solid rgb(54, 107, 43);
    border-radius: 50%;
    margin-right: 1rem;
    flex-shrink: 0;
    position: relative;
    transition: all 0.3s ease;
}

.option input[type="radio"]:checked ~ .option-content .custom-radio {
    background-color: rgb(54, 107, 43);
    border-color: rgb(54, 107, 43);
}

.option input[type="radio"]:checked ~ .option-content .custom-radio::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 8px;
    height: 8px;
    background: white;
    border-radius: 50%;
}

/* Стили для описания теста */
.test-description {
    font-size: 1.8rem;
    color: rgb(16, 58, 87);
    margin-bottom: 2rem;
    padding: 1.5rem;
    background: rgba(206, 229, 214, 0.5);
    border-radius: 10px;
    border-left: 4px solid rgb(169, 211, 197);
}

/* === СТИЛИ ДЛЯ ФОРМ АВТОРИЗАЦИИ === */

/* Контейнер для формы */
.auth-form {
    max-width: 500px;
    margin: 0 auto;
    padding: 2rem;
    background: white;
    border-radius: 20px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    border: 2px solid rgb(206, 229, 214);
}

/* Группа полей ввода */
.form-group {
    margin-bottom: 2rem;
}

.form-group label {
    display: block;
    margin-bottom: 0.8rem;
    font-weight: bold;
    color: rgb(54, 107, 43);
    font-size: 1.6rem;
    font-family: 'Lorenzo Sans Bold';
}

/* Стили для полей ввода */
.form-group input {
    width: 100%;
    padding: 1.2rem 1.5rem;
    border: 2px solid rgb(169, 211, 197);
    border-radius: 15px;
    font-size: 1.6rem;
    font-family: 'Lorenzo Sans Bold';
    transition: all 0.3s ease;
    background-color: rgba(206, 229, 214, 0.1);
    color: #333;
    box-sizing: border-box;
}

/* Плейсхолдер для полей ввода */
.form-group input::placeholder {
    color: rgb(128, 128, 128);
    opacity: 0.7;
    font-size: 1.4rem;
}

/* Фокус на поле ввода */
.form-group input:focus {
    border-color: rgb(48, 123, 142);
    box-shadow: 0 0 0 3px rgba(48, 123, 142, 0.2);
    outline: none;
    background-color: white;
}

/* Стили для кнопок авторизации */
.auth-btn {
    width: 100%;
    padding: 1.2rem;
    font-size: 1.6rem;
    margin-bottom: 1.5rem;
    background-color: rgb(48, 123, 142);
    color: white;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.3s ease;
    font-family: 'Lorenzo Sans Bold';
    font-weight: bold;
    position: relative;
    overflow: hidden;
}

/* Эффект блеска для кнопки авторизации */
.auth-btn::after {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(
        45deg,
        transparent,
        rgba(255,255,255,0.1),
        transparent
    );
    transform: rotate(45deg);
    transition: all 0.5s ease;
}

.auth-btn:hover::after {
    left: 100%;
}

.auth-btn:hover {
    background-color: rgb(16, 58, 87);
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(0,0,0,0.2);
}

/* Ссылки под формой */
.auth-link {
    text-align: center;
    font-size: 1.4rem;
    color: #666;
    margin-top: 1.5rem;
    font-family: 'Lorenzo Sans Bold';
}

.auth-link a {
    color: rgb(48, 123, 142);
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s ease;
}

.auth-link a:hover {
    color: rgb(54, 107, 43);
    text-decoration: underline;
}

/* Сообщения об ошибках */
.error {
    color: #e53e3e;
    font-size: 1.2rem;
    margin-top: 0.5rem;
    padding-left: 0.5rem;
    font-family: 'Lorenzo Sans Bold';
}

/* Сообщения об успехе */
.success {
    color: rgb(54, 107, 43);
    font-size: 1.4rem;
    margin-bottom: 1.5rem;
    padding: 1rem;
    background-color: rgba(206, 229, 214, 0.3);
    border-radius: 10px;
    border-left: 4px solid rgb(54, 107, 43);
    text-align: center;
    font-family: 'Lorenzo Sans Bold';
}

/* === АДАПТАЦИЯ ДЛЯ ТЕЛЕФОНОВ (ВЕРТИКАЛЬНО) === */

@media (max-width: 768px) and (orientation: portrait) {
    /* НОРМАЛЬНЫЙ РАЗМЕР ТЕКСТА ДЛЯ ТЕЛЕФОНОВ */
    .page-content h1 {
        font-size: 2.2rem !important;
        padding-left: 10px !important;
        margin-bottom: 1.5rem;
        line-height: 1.3;
    }

    .page-content h2 {
        font-size: 1.8rem !important;
        margin: 1.2rem 0 1.8rem 0;
        padding-left: 10px;
        line-height: 1.3;
    }

    .text-content {
        font-size: 1.1rem !important;
        line-height: 1.5;
        margin-left: 0 !important;
        padding-left: 10px !important;
    }

    .intro-text {
        font-size: 1.3rem !important;
        margin-left: 0 !important;
        padding-left: 10px !important;
        margin-bottom: 1.2rem;
        line-height: 1.4;
    }

    .info-block {
        padding: 1.2rem !important;
        margin-bottom: 1.5rem;
        border-radius: 12px;
    }

    .info-block h2 {
        font-size: 1.6rem !important;
        margin-bottom: 1rem;
        padding-left: 5px;
    }

    .info-block h3 {
        font-size: 1.4rem !important;
        margin-bottom: 0.8rem;
        padding-left: 5px;
    }

    .info-block p,
    .info-block li {
        font-size: 1.1rem !important;
        line-height: 1.5;
        margin-bottom: 0.8rem;
        padding-left: 5px;
    }

    .info-block ul,
    .info-block ol {
        padding-left: 1.2rem !important;
        font-size: 1.1rem !important;
    }

    .conclusion-block {
        padding: 1.5rem !important;
        margin-top: 2rem;
        border-radius: 15px;
    }

    .conclusion-block h2 {
        font-size: 1.6rem !important;
        margin-bottom: 1rem;
    }

    .conclusion-text {
        font-size: 1.2rem !important;
        line-height: 1.5;
    }

    .table-of-contents {
        padding: 1.2rem !important;
        margin-bottom: 1.5rem;
    }

    .table-of-contents h3 {

    font-size: 1.6rem;
